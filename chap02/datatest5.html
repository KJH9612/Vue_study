<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{drink_list}}</p>
        <p>{{drink_list[0].name}}</p>
        <p v-for="(item, key) in drink_list">{{key}} : {{item}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let drinkList = [
            {name: '코카콜라', price: 500},
            {name: '펩시', price: 700},
            {name: '코코', price: 300}
        ];

        new Vue({
            el: '#app',
            data: {
                drink_list:drinkList
            }
        })
    </script>
</body>
</html>
