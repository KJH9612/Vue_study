<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 예제 -->
    <!-- html -->
    <div id = 'app'>
        <p> {{ obj }} </p>
        <p> {{ obj.name }} </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- javascript -->
    <script>
        new Vue({
            el: '#app',
            data: {
                obj: {
                    name: 'object',
                    desc: 'this object...'
                }
            }
        })
    </script>
</body>
</html>
