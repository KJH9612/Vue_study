<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <p>{{count}} 회</p>
        <button @click="cntup">카운터 업!</button>
        <button @click="cntdown">카운터 다운!</button>
    </div>

    <script>
        window.onload = () => {
            new Vue({
                el: '#app',
                data: {
                    count: 0
                },
                methods: {
                    cntup: function(){
                        this.count++;
                    },
                    cntdown: function(){
                        this.count--;
                    }
                }
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
