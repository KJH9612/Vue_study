<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1{
            font-size: 30px;
        }
        .style2{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="[myStyle1, {'style2' : isOn}]">안녕하세요</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                myStyle1: 'style1',
                myStyle2: 'style2',
                isOn: true
            }
        })
    </script>
</body>
</html>
